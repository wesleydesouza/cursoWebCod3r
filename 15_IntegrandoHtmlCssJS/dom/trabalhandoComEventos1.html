<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5s(event)" -->
        <a espera-um-pouco href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm5s(e){
            e.preventDefault();//desativa o evento padrao
            console.log("Saindo em 5s...");

            setTimeout(() => {
                const link = e.target;
                window.location.href = link.href;//window.location.href esta apontando para a barra do site, e recebendo o valor do link que esta sendo clickado
            }, 5000);//5000 Ã© o tempo, 5k mili = 5 seg
        }
        //uma forma de anexar uma function 

        // const a = document.querySelector("a");
        // a.onclick = navegarEm5s;

        //recomendada

        const a = document.querySelector("[espera-um-pouco]");
        a.onclick = navegarEm5s;

    </script>
</body>
