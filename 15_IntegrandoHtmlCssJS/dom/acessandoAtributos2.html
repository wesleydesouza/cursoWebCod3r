<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector("div ul[destino='escritório']");
        console.log("Elemento 'ul'...........");
        console.log("childNodes", lista.childNodes);
        console.log("destino", lista.id);//consegue
        console.log("destino", lista.destino);//nao consegue
        console.log("getAttr", lista.getAttribute("destino"));//consegue
        console.log("hasAttr", lista.hasAttribute("destino"));//true
        lista.setAttribute("destino", "empresa");//altera valor
        lista.setAttribute("status", "aberto");//add um valor
        lista.removeAttribute("destino")//rmv um valor
        console.log(lista.dataset);
        console.log(lista.dataset.urgencia);
        lista.dataset.urgencia = 4;
        console.log(lista.getAttribute("data-urgencia"));

        //cuidado
        const label = document.querySelector("label");
        console.log(label.for);//retorna undefined, por causa, o for é uma palavra reservada da linguagem
        console.log(label.htmlFor);//agr sim
        console.log(label.getAttribute("for"));//agr sim
    </script>
</body>

</html>
