<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log(){
            console.log(this)
        }

        HTMLCollection.prototype.log = log;
        HTMLElement.prototype.log = log;
        NodeList.prototype.log = log;
        Node.prototype.log = log;

        const lista = document.querySelector("div ul");
        lista.parentNode.log();
        lista.childNodes.log();//retorna texto no meio do resultado

        const primeiro = lista.firstChild;
        primeiro.log();
        primeiro.nextSibling.log(); //pega o primeiro

        const ultimo = lista.lastChild;
        ultimo.previousSibling.log();//pega o ultimo elemento

        lista.children.log();//mostra os filhos com html colection(tras os elementos que foram definidos)
        lista.firstElementChild.log();//tras o primeiro filho, recomendado
        lista.lastElementChild.log();//tras o ultimo filho, recomendado
        lista.parentNode.previousElementSibling.log();//tras o elemtendo anterior ao parentNode(div q ta a lista), ou seja, inicio
        lista.parentNode.nextElementSibling.log();////tras o elemtendo adiante ao parentNode(div q ta a lista), ou seja, fim
        document.querySelectorAll("div ul li").log();//de uma forma geral, é recomendado usar querySelectorAll
    </script>
</body>

</html>
