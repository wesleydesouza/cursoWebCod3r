<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        document.getElementById("primeiro").classList.add("destaque");//pega o id da tag e .classList.add adiciona o css

        const divs = document.getElementsByTagName("div");//pega a tag do html
        Array.from(divs).forEach(e => e.classList.remove("destaque")); //Array.from()transforma em array
        //OU
        const divsArray = [...divs];
        divsArray.forEach(e => e.classList.add("destaque")); //add a classe do css para todas

        const ultimosElementos = document.getElementsByClassName("ultimo");
       for(let e of ultimosElementos){
            e.classList.remove("destaque");
        };
        // OU
        
       /* const a = [...ultimosElementos];
        a.forEach(e => e.classList.remove("destaque"));
        funciona somento no console: 
        dir(variavel) ele indica oq a determinada variavel esta selecionando 
        */
    </script>
</body>
</html>
