<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector("#compras");

        //somente leitura
        console.log(lista.attributes);
        console.log(lista.attributes[0]);//compras
        console.log(lista.attributes.id);//compras
        console.log(lista.attributes[1]);//escritorio
        console.log(lista.attributes.destino);//escritorio
        console.log(lista.attributes[2]);//5
        console.log(lista.attributes['data-urgencia']);//5
        

    </script>
</body>

</html>
